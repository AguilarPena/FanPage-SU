        <a class="link" href="https://www.gov.br/saude/pt-br/assuntos/saude-de-a-a-z/s/sus#:~:text=O%20Sistema%20%C3%9Anico%20de%20Sa%C3%BAde,toda%20a%20popula%C3%A7%C3%A3o%20do%20pa%C3%ADs." target="_blank">Clique aqui para se divertir com os ghosts uWu/UwU</a>
        
        <div id="steven"></div>
        <div id="perola"></div>
        <div id="ametista"></div>
        <div id="garnet"></div>
        <div id="peridot"></div>
        <div id="lapis"></div>
            
        <div id="promo" class="hidden">
            <div class="promo-bg"></div>
            <img class="promo-img" src="./imagens/image.webp" alt="promo de Steven Universo">
        </div>
    </main>


    <script>
        const steven = document.getElementById('steven')
        const promo = document.getElementById('promo')
        const promoBg = document.querySelector('.promo-bg')
        
        steven.addEventListener('click', function() {
            promo.classList.remove('hidden')
        })

        promoBg.addEventListener('click', function() {
            promo.classList.add('hidden')
        })
    </script>
</body>
</html>
